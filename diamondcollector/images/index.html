	<body>

		href="/update.txt" target="blank_">Update log</a>
	</div>
	
	
	<div class="wrapper">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#tabs-1">Inventory</a></li>

							<span class="sr-only">45% Complete</span>
						</div>
					</div>

			</div>

	<script type="application/javascript;version=1.7" src="js/Player.js"></script>
	<script type="application/javascript;version=1.7" src="js/Material.js"></script>
	<script type="application/javascript;version=1.7" src="js/Income.js"></script>
	<script type="application/javascript;version=1.7" src="js/DynamicCreation.js"></script>
	<script type="application/javascript;version=1.7" src="js/UpdateGui.js"></script>
